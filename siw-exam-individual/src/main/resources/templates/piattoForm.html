<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div>
    <h4>Inserisci i dati di un piatto</h4>
</div>
<form th:action="@{/admin/piatto}" method="POST" th:object="${piatto}">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
    </div>
    <div>
        <div>
            <span>Nome:</span>
            <span><input type="text" th:field="*{nome}" /></span>
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>
        <div>
            <span>Descrizione:</span>
            <span><input type="text" th:field="*{descrizione}" /></span>
            <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
        </div>
        <div>
            <span>Ingredienti:</span>
            <div th:each="ingrediente : ${elencoIngredienti}">
                <label th:text="${ingrediente.nome}">nome ingrediente</label>
                <input type="checkbox" th:field="*{ingredienti}" th:value="${ingrediente.id}">
            </div>
        </div>
        <div>
            <span><button type="submit">Invio</button></span>
        </div>
    </div>
</form>
</body>
</html>
