<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<section class="bg-image"
         style="
    background-image: url('/images/IMG_7488.JPG');
    height: 100vh;
  ">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form th:action="@{'/'}" th:method="GET">
                        <button th:type="submit" class="btn-close m-3" aria-label="Close"></button>
                    </form>
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Registrazione</h3>
                        <form th:action="@{/register}" method="POST">
                            <div class="form-outline mb-4">Username
                                <input  placeholder="username" required
                                        th:field="${credentials.username}" type="text" class="form-control form-control-lg border rounded-3 " />
                                <span th:if="${#fields.hasErrors('credentials.username')}"
                                      th:errors="${credentials.username}" th:style="'color:red'"></span>
                            </div>
                            <div class="form-outline mb-4">Nome
                                <input  placeholder="nome" required
                                        th:field="${user.nome}" type="text" class="form-control form-control-lg border rounded-3 " />
                                <span th:if="${#fields.hasErrors('user.nome')}"
                                      th:errors="${user.nome}" th:style="'color:red'"></span>
                            </div>
                            <div class="form-outline mb-4">Cognome
                                <input  placeholder="cognome" required
                                        th:field="${user.cognome}" type="text" class="form-control form-control-lg border rounded-3 " />
                                <span th:if="${#fields.hasErrors('user.cognome')}"
                                      th:errors="${user.cognome}" th:style="'color:red'"></span>
                            </div>
                            <div class="form-outline mb-4">Email
                                <input  placeholder="email" required
                                        th:field="${user.email}" type="email" class="form-control form-control-lg border rounded-3 " />
                                <span th:if="${#fields.hasErrors('user.email')}"
                                      th:errors="${user.email}" th:style="'color:red'"></span>
                            </div>

                            <div class="form-outline mb-4">Password
                                <input placeholder="password" required
                                       th:field="${credentials.password}" type="password" class="form-control form-control-lg border rounded-3 " />
                                <span th:if="${#fields.hasErrors('credentials.password')}"
                                      th:errors="${credentials.password}" th:style="'color:red'"></span>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Registrati</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
