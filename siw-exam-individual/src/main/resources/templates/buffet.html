<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catering</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
	/>
	<!-- MDB -->
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
			rel="stylesheet"
	/>
</head><body>
    <div>
    	<h4>Buffet:</h4>
    	<div th:if="${buffet}" th:object="${buffet}">
			<h3 th:text="*{nome}">nome</h3>
			<h4 th:text="'lo chef che propone il buffet Ã¨ '+ *{chef.nome} + ' ' + *{chef.cognome}">dati chef</h4>
			<span th:text="*{descrizione}">descrizione </span>
			<h5>elenco piatti:</h5>
			<ul>
				<li th:each="piatto : ${elencoPiatti}">
					<a href="piatto"
					   th:href="@{'/piatto' + '/' + ${piatto.id}}"
					   th:text="${piatto.nome}">nome piatto</a>
				</li>
			</ul>
			<div th:if="${admin}">
				<form th:action="@{'/admin/deleteBuffet/' + ${buffet.id}}" th:method="GET">
					<button th:type="submit">Elimina</button>
				</form>
				<form th:action="@{'/admin/modificaBuffet/' + ${buffet.id}}" th:method="GET">
					<button th:type="submit">Modifica</button>
				</form>
			</div>
   		</div>
    	<div th:unless="${buffet}">Questo buffet non esiste</div>
    </div>
</body>
</html>
