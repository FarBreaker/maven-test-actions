<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catering</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
	/>
	<!-- MDB -->
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
			rel="stylesheet"
	/>
</head>
<body style="background: peru">
<header>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<div class="container-fluid">
			<button
					class="navbar-toggler"
					type="button"
					data-mdb-toggle="collapse"
					data-mdb-target="#navbarExample01"
					aria-controls="navbarExample01"
					aria-expanded="false"
					aria-label="Toggle navigation"
			>
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarExample01">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item active">
						<a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar -->

	<!-- Background image -->
	<div
			class="p-5 text-center bg-image"
			style="
      background-image: url('/images/IMG_7480.jpg');
      height: 400px;
    "
	>
		<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="text-white">
					<h1 class="mb-3">Servizio Catering</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- Background image -->
</header>
	<h3 class="text-center text-light m-3">Dettagli Buffet</h3>
	<div th:if="${buffet}" th:object="${buffet}" class="container mt-2 mb-4 p-3 text-center bg-light shadow border rounded-5" style="max-width: 450px">
		<h3><span th:text="*{nome}">nome buffet</span> </h3>
		<h5 th:text="'lo chef che propone il buffet Ã¨ '+ *{chef.nome} + ' ' + *{chef.cognome}">dati chef</h5>
		<p th:text="*{descrizione}">descrizione </p>
		<h6>Pietanze incluse:</h6>
		<div class="list-group">
			<a th:each="piatto : *{piatti}" th:href="@{'/piatto/' + ${piatto.id}}" th:text="${piatto.nome}" class="list-group-item list-group-item-action">
				Nome piatto</a>
		</div>
	</div>
	<div th:unless="${buffet}" class="container mt-2 mb-4 p-3 text-center bg-light shadow border rounded-5" style="max-width: 450px">
		<h4>Questo buffet non esiste</h4>
	</div>

</body>
</html>
