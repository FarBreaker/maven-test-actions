<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div>
    <h4>Chef:</h4>
    <div th:if="${piatto}" th:object="${piatto}">
        <h3 th:text="*{nome}">nome piatto</h3>
        <div th:text="*{descrizione}">descrizione piatto</div><br>
        <div>Ingredienti:</div>
        <ul>
            <li th:each="ingrediente : *{ingredienti}">
                <span th:text="${ingrediente.nome}">ingrediente</span>
            </li>
        </ul>
        <div th:if="${admin}">
            <form th:action="@{'/admin/deletePiatto/' + *{id}}" th:method="GET">
                <button th:type="submit">Elimina</button>
            </form>
        </div>
    </div>
    <div th:unless="${piatto}">Questo piatto non esiste</div>
</div>
</body>
</html>
