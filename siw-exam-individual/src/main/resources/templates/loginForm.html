<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catering</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
	/>
	<!-- MDB -->
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
			rel="stylesheet"
	/>
</head>
<body>
	<section class="bg-image"
			 style="
    background-image: url('/images/IMG_7488.JPG');
    height: 100vh;
  ">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<form th:action="@{'/'}" th:method="GET">
						<button th:type="submit" class="btn-close m-3" aria-label="Close"></button>
						</form>
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">Login</h3>
							<form th:action="@{/login}" method="POST">
							<div class="form-outline mb-4">Username
								<input name="username" type="text" class="form-control form-control-lg border rounded-3 " />
							</div>

							<div class="form-outline mb-4">Password
								<input name="password" type="password" class="form-control form-control-lg border rounded-3 " />
							</div>
							<button class="btn btn-primary btn-lg btn-block" type="submit">Accedi</button>
							</form>
							<hr class="my-4">
							<form th:action="@{oauth2/authorization/google}">
							<button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
									type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
