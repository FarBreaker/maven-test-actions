      - name: K8s apply
        uses: FarBreaker/kubectl@v0.0.13
        env:
          BASE64_KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECTL_VERSION: "1.29.1"
        with:
          args: apply -f deployment.yml -n cicd --kubeconfig=cicd-svc-kubeconfig.yml --validate=false
